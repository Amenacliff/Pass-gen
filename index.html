<!DOCTYPE html>
<html>
<head>
        <link href="https://fonts.googleapis.com/css?family=Vollkorn&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/1080e5d849.js" crossorigin="anonymous"></script>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Password Generator Javascript</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body><br><br><br><br><br>
    <div class="form">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result" style="color:white"></span>
            
            <i class="fas fa-clipboard" id="clip"></i>
        
        </div>
        <br><br>
        <div class="form1">
           <label>Password Length:<input class="box" type="number" name="length" id="length"></label><br><br>
           <label>Include uppercase letters:<input class="check" type="checkbox" id="uppercase" checked> <span class="checkmark"></span> </label><br><br>
           <label>Include lowercase letters:<input class="check-y" type="checkbox" id="lowercase" checked><span class="checkmark"></span> </label><br><br>
           <label>Include numbers:<input class="check-s" type="checkbox" id="numbers" checked><span class="checkmark"></span> </label><br><br>
           <label >Include symbols:<input class="check-b" type="checkbox" id="symbols" checked><span class="checkmark"></span>  </label><br><br>

           <button class="btn" id="button">Generate Password</button><br><br>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
